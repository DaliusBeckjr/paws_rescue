{% extends 'base.html' %}

{% block title %} Paws and Rescue | New Rescue  {% endblock %}

{% block body %}

{% include 'components/navbar.html' %}

<section class="section">
    <div class="container">
        Register New Rescue

        <form action="{{ url_for('create_rescue') }}" method="post" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Name:</label>
                <input type="text" class="input" name="name" placeholder="Input Name">
            </div>
            <div class="field">
                <label class="label">Description:</label>
                <textarea class="textarea is-small" placeholder="e.g. Hello world" name="description"></textarea>
            </div>
            <div class="field">
                <label class="label">Breed:</label>
                <input type="text" name="breed" class="input" placeholder="Input pets Breed">
            </div>
            <div class="field">
                <label class="label">Address:</label>
                <input type="text" class="input" placeholder="Input Address">
            </div>
            <div class="field">
                <label class="label">Age</label>
                <input type="number" name="age" placeholder="Input Age" min="1"> 
            </div>
            <div class="field">
                <label class="label">Gender:</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="gender" value="1" />
                        Male
                    </label>
                    <label class="radio">
                        <input type="radio" name="gender" value="2" />
                        Female
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Size:</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="size" value="1" />
                        Small
                    </label>
                    <label class="radio">
                        <input type="radio" name="size" value="2" />
                        Medium
                    </label>
                    <label class="radio">
                        <input type="radio" name="size" value="3" />
                        Large
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Fixed:</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="fixed" value="1" />
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="fixed" value="2" />
                        No
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Type Of Animal:</label>
                <div class="select">
                    <select name="type" >
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" id="file-input" name="image_path" accept="image/png, image/jpeg"/>
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label"> Choose a fileâ€¦ </span>
                    </span>
                    <span class="file-name" id="file-name"> No file selected</span>
                </label>
                <input type="hidden" name="user_id" value="{{session['login_id']}}">
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
</section>

{% include 'components/footer.html' %}

<script>
    document.getElementById('file-input').addEventListener('change', function() {
        var fileName = document.getElementById('file-input').files[0].name || 'No file selected';
        document.getElementById('file-name').textContent = fileName;
    });
</script>

{% endblock body %}
